{% extends "admin_panel/layout.html" %}

{% block content %}
    <h2>User Management</h2>
    <div class="box box-primary" style="margin-top: 20px">
        <div class="box-header with-border">
            <h3 class="box-title">Register</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="usernametxt" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth :</label>
                    <input type="date" class="form-control" id="datetxt" placeholder="dd-mm-yy">
                </div>
                <div class="form-group">
                    <label for="des">Description :</label>
                    <input type="text" class="form-control" id="destxt" placeholder="">
                </div>
                <div class="form-group">
                    <label for="phone">Phone :</label>
                    <input type="number" class="form-control" id="numtxt" placeholder="">
                </div>
                <div class="form-group">
                    <label for="positions">Positions :</label>
                    <select id="positions">
                        <option value="Admin">Admin</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="passtxt" placeholder="">
                </div>
                <div class="form-group">
                    <label for="salary">Salary :</label>
                    <input type="password" class="form-control" id="passtxt" placeholder="">
                </div>
                <div class="form-group">
                    <label for="active">Active :</label>
                    <select id="active">
                        <option value="Active">Active</option>
                        <option value="Deactive">Deactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Upload Image :</label>
                    <input type="file" class="form-control" id="file" placeholder="">
                </div>
            </div><!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div><!-- /.box -->
{% endblock %}
